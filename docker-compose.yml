version: '3.0'

services:
  postgres:
    image: postgres:10.5
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - '5438:5432'
    volumes: 
      - postgres-data:/var/lib/postgresql/data
  app:
    image: docker-img
    build: .
    ports:
      - ${PORT}:${PORT}
    restart: always
    working_dir: /app
    volumes:
      - ./:/app
      - vol-logs:/logs
    depends_on:
      - postgres

networks:
  backend-net:
    driver: bridge

volumes:
  vol-logs:
  postgres-data: