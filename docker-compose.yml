version: '3.0'

services:
  postgres:
    image: postgres:10.5
    restart: always
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    ports:
      - ${POSTGRES_PORT}:${POSTGRES_PORT}
    volumes: 
      - postgres-data:/var/lib/postgresql/data
    networks:
      - app-network
  app:
    image: docker-img
    build: .
    ports:
      - ${PORT}:${PORT}
    restart: always
    working_dir: /app
    volumes:
      - ./:/app
      - vol-logs:/logs
    networks:
      - app-network
    command: npm start
    depends_on:
      - postgres

networks:
  app-network:
    driver: bridge

volumes:
  vol-logs:
  postgres-data: